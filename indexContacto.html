  <!--Inicio del contenido-->
  <div class="container">
    <!--Título-->
    <h1 class="mt-4 mb-3">Contáctanos</h1>
    <div class="row">
      <div class="col-lg-8 mb-4">
        <!--Inicio del form-->
        <form name="sentMessage" id="contactForm" novalidate>
          <div class="control-group form-group">
            <div class="controls">
              <label>Nombre:</label>
              <input type="text" class="form-control" id="name">
              <p class="help-block"></p>
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>Número Telefónico:</label>
              <input type="tel" class="form-control" id="phone">
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>Correo Electrónico:</label>
              <input type="email" class="form-control" id="email">
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>Mensaje:</label>
              <textarea rows="10" cols="100" class="form-control" id="message"></textarea>
            </div>
          </div>
          <div id="success"></div>
          <div class="form-row">

            <div class="form-group col-md-12">
                 <buttontype="button" class="btn btn-primary btn block" data-toggle="modal" data-target="#identificarmodal" onclick="sendEmail();">Enviar</button>
            </div>
        </div>
        <!--Modal-->
        <div class="modal fade" id="identificarmodal" tabindex="-1" aria-labelledby="label-modal" aria-hidden="true">

          <div class="modal-dialog">
  
              <div class="modal-content">
  
                  <div class="modal-header">
                      <h5 class="modal-title" id="label-modal">¡Mensaje enviado correctamente!</h5>
                  </div>
  
                  <div class="modal-body">
                      <p>Gracias por tu mensaje </p>
                  </div>
  
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                  </div>
  
              </div>
  
          </div>
       </div>
        </form>
      </div>
