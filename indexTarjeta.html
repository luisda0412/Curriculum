    <!--Título-->
    <h1 class="mt-4 mb-3">Pago con Tarjeta de Crédito</h1>
    <p>En esta página podrás cancelar el dinero de las entradas a los eventos mediante una tarjeta de crédito, 
      ya sea VISA o Master-Card.
    </p>
    <img src="images/tarjeta.png" alt="">
    <div class="row">
      <div class="col-lg-8 mb-4">
        <!--Inicio del form-->
        <form name="sentMessage" id="contactForm" novalidate>
          <div class="control-group form-group">
            <div class="controls">
              <label>Nombre:</label>
              <input type="text" class="form-control" id="name">
              <p class="help-block"></p>
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>Número de Tarjeta:</label>
              <input type="number" class="form-control" id="card">
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>Fecha de Vencimiento</label> <br>
              <label>Mes:</label>
              <input type="number" class="form-control" id="mes">
              <label>Año:</label>
              <input type="number" class="form-control" id="anio" size="1">
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>Código:</label>
              <input type="number" class="form-control" id="code">
            </div>
          </div>
          <div id="success"></div>
          <div class="form-row">

            <div class="form-group col-md-12">

                 <buttontype="button" class="btn btn-primary btn block" data-toggle="modal" data-target="#identificarmodal" onclick="validar();">Realizar Pago</button>
